<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 200px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 13px;
      padding: 12px;
      margin: 0;
      color: #e0e0e0;
      background: #1e1e1e;
    }
    h3 {
      margin: 0 0 10px;
      font-size: 14px;
      color: #fff;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      font-size: 12px;
      color: #aaa;
    }
    .btn-group {
      display: flex;
      gap: 4px;
      margin-bottom: 12px;
    }
    .btn-group button {
      flex: 1;
      padding: 6px 0;
      background: #2a2a2a;
      color: #999;
      border: 1px solid #444;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
    }
    .btn-group button:hover { background: #333; color: #e0e0e0; }
    .btn-group button.active {
      background: #5d9948;
      color: #fff;
      border-color: #5d9948;
    }
  </style>
</head>
<body>
  <h3>Chee</h3>

  <label>Lines</label>
  <div class="btn-group" data-key="numLines">
    <button data-val="3">3</button>
    <button data-val="4">4</button>
    <button data-val="5">5</button>
  </div>

  <label>Depth</label>
  <div class="btn-group" data-key="searchDepth">
    <button data-val="19">19</button>
    <button data-val="20">20</button>
    <button data-val="21">21</button>
    <button data-val="22">22</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
