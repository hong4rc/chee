<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 200px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 13px;
      padding: 12px;
      margin: 0;
      color: var(--chee-text);
      background: var(--chee-base);
    }
    h3 {
      margin: 0 0 10px;
      font-size: 14px;
      color: var(--chee-text);
    }
    #chee-version {
      font-size: 10px;
      font-weight: 400;
      color: var(--chee-subtext0);
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      font-size: 12px;
      color: var(--chee-subtext0);
    }
    .btn-group {
      display: flex;
      gap: 4px;
      margin-bottom: 12px;
    }
    .btn-group button {
      flex: 1;
      padding: 6px 0;
      background: var(--chee-surface0);
      color: var(--chee-overlay0);
      border: 1px solid var(--chee-surface1);
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: background 0.15s, color 0.15s;
    }
    .btn-group button:hover { background: var(--chee-surface1); color: var(--chee-text); }
    .btn-group button.active {
      background: var(--chee-green);
      color: var(--chee-base);
      border-color: var(--chee-green);
    }
    select {
      width: 100%;
      padding: 6px 8px;
      margin-bottom: 12px;
      background: var(--chee-surface0);
      color: var(--chee-text);
      border: 1px solid var(--chee-surface1);
      border-radius: 4px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      appearance: auto;
    }
    select:focus { outline: 1px solid var(--chee-green); }
    .chee-toggle-row {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 12px;
      font-weight: 500;
      font-size: 12px;
      color: var(--chee-subtext0);
      cursor: pointer;
    }
    .chee-toggle-row input[type="checkbox"] {
      accent-color: var(--chee-green);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h3>Chee <span id="chee-version"></span></h3>

  <label>Theme</label>
  <select id="theme-select">
    <option value="site">Match Site</option>
    <option value="latte">Latte</option>
    <option value="frappe">Frapp√©</option>
    <option value="macchiato">Macchiato</option>
    <option value="mocha">Mocha</option>
  </select>

  <label>Lines</label>
  <div class="btn-group" data-key="numLines">
    <button data-val="3">3</button>
    <button data-val="4">4</button>
    <button data-val="5">5</button>
  </div>

  <label class="chee-toggle-row">
    <input type="checkbox" id="show-classifications">
    Move classifications
  </label>

  <label class="chee-toggle-row">
    <input type="checkbox" id="show-best-move">
    Show best move arrow
  </label>

  <label>Depth</label>
  <div class="btn-group" data-key="searchDepth">
    <button data-val="19">19</button>
    <button data-val="20">20</button>
    <button data-val="21">21</button>
    <button data-val="22">22</button>
  </div>

  <label class="chee-toggle-row">
    <input type="checkbox" id="debug-mode">
    Debug logging
  </label>

  <script src="popup.js"></script>
</body>
</html>
